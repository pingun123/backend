env:
  browser: false
  es2021: true
  node: true
extends: eslint:recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  indent: off
  linebreak-style:
    - error
    - windows
  quotes:
    - error
    - double
  semi:
    - error
    - always
      camelcase: off,
  object-curly-newline: off,
  no-shadow: off,
  arrow-body-style: off,
  comma-dangle: off,
  prefer-template: off,
  no-else-return: off,
  no-console: off,
  consistent-return: off,
  prefer-destructuring: off,
  radix: off,
    dot-notation: off,